{% extends "layout.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card shadow">
            <div class="card-body p-5">
                <h1 class="display-1 text-danger"><i class="fas fa-exclamation-circle"></i></h1>
                <h2 class="mb-4">404 - Page Not Found</h2>
                <p class="lead">The page you are looking for does not exist or has been moved.</p>
                <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">
                    <i class="fas fa-home me-2"></i>Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
